# Gain for each stat is determined by a Gaussian distribution with mean base_gain and sigma variance
all:
  base_gain: 0.5
  variance: 0.2

# Multipliers for each stat, by training regimen
regimens:

  sprinting:
    agility: 4
    perception: 1

  lifting:
    strength: 4

  hunting:
    perception: 2
    wit: 3
